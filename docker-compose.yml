      - HF_INFERENCE_ENDPOINT_URL=${HF_INFERENCE_ENDPOINT_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL}
